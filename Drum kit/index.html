<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="a" id="clap">A</div>
        <div class="key" data-key="s" id="hihat">S</div>
        <div class="key" data-key="d" id="kick">D</div>
        <div class="key" data-key="f" id="openhat">F</div>
        <div class="key" data-key="g" id="boom">G</div>
        <div class="key" data-key="h" id="ride">H</div>
        <div class="key" data-key="j" id="snare">J</div>
        <div class="key" data-key="k" id="tom">K</div>
        <div class="key" data-key="l" id="tink">L</div>
    </div>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <script src="main.js"></script>
    
</body>
</html>
